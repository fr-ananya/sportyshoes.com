<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
</head>
<body>
    <h1>Manage Products</h1>
    <form th:action="@{/admin/add-product}" method="post">
        <input type="text" name="name" placeholder="Product Name" required/>
        <input type="number" name="price" placeholder="Price" required/>
        <input type="submit" value="Add Product"/>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.price}">100.0</td>
                <td>
                    <form th:action="@{/admin/update-product}" method="post">
                        <input type="hidden" name="id" th:value="${product.id}"/>
                        <input type="text" name="name" th:value="${product.name}" required/>
                        <input type="number" name="price" th:value="${product.price}" required/>
                        <input type="submit" value="Update"/>
                    </form>
                    <form th:action="@{/admin/delete-product/{id}(id=${product.id})}" method="post">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
