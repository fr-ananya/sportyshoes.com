<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Reports</title>
</head>
<body>
    <h1>Purchase Reports</h1>
    <form th:action="@{/admin/purchase-reports}" method="get">
        <input type="date" name="date"/>
        <input type="text" name="category" placeholder="Category"/>
        <input type="submit" value="Filter"/>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>User</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase.id}">1</td>
                <td th:text="${purchase.product.name}">Product Name</td>
                <td th:text="${purchase.user.username}">Username</td>
                <td th:text="${purchase.purchaseDate}">2024-06-27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
